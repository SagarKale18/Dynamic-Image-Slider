<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Image Slider</title>
</head>
<body>
    <h1>Dynamic Image Slider</h1>
    <div class="slider-container">
        <div class="slider">
            <img src="images/image1.jpg" class="slide" alt="Mustang GT">
            <img src="images/image2.jpg" class="slide" alt="Audi">
            <img src="images/image3.jpg" class="slide" alt="Mercedes">
            <img src="images/image4.jpg" class="slide" alt="Chevrolet">
            <img src="images/image5.jpg" class="slide" alt="Porsche">
            <img src="images/image6.jpg" class="slide" alt="Ferrari">
        </div>
        <div class="navigation">
            <button class="prev-btn">❮</button>
            <button class="next-btn">❯</button>
        </div>
        <div class="thumbnails">
            <img src="images/image1.jpg" class="thumbnail" alt="Mustang GT">
            <img src="images/image2.jpg" class="thumbnail" alt="Audi">
            <img src="images/image3.jpg" class="thumbnail" alt="Mercedes">
            <img src="images/image4.jpg" class="thumbnail" alt="Chevrolet">
            <img src="images/image5.jpg" class="thumbnail" alt="Porsche">
            <img src="images/image6.jpg" class="thumbnail" alt="Ferrari">
        </div>
        <div class="caption">Sports Cars</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
